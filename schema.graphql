type Protocol @entity {
  id: Bytes!
  poolCount: int!
  pools: [Pool!]! @derivedFrom(field: "protocol")
}

type Pool @entity {
  id: Bytes!
  protocol: Protocol!
  positions: [Position!]! @derivedFrom(field: "pool")
}

type Position @entity {
  id: ID!
  account: Account!
  pool: Pool!
}

type Account @entity {
  id: Bytes
  positions: [Positions!]! @derivedFrom(field: "account")
}
