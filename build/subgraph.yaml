specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CamelotFactory
    network: arbitrum
    source:
      address: "0x6EcCab422D763aC031210895C81787E87B43A652"
      abi: CamelotFactory
      startBlock: 35061163
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeePercentOwnershipTransferred
        - FeeToTransferred
        - OwnerFeeShareUpdated
        - OwnershipTransferred
        - PairCreated
        - ReferrerFeeShareUpdated
        - SetStableOwnershipTransferred
      abis:
        - name: CamelotFactory
          file: CamelotFactory\abis\CamelotFactory.json
      eventHandlers:
        - event: FeePercentOwnershipTransferred(indexed address,indexed address)
          handler: handleFeePercentOwnershipTransferred
        - event: FeeToTransferred(indexed address,indexed address)
          handler: handleFeeToTransferred
        - event: OwnerFeeShareUpdated(uint256,uint256)
          handler: handleOwnerFeeShareUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
        - event: ReferrerFeeShareUpdated(address,uint256,uint256)
          handler: handleReferrerFeeShareUpdated
        - event: SetStableOwnershipTransferred(indexed address,indexed address)
          handler: handleSetStableOwnershipTransferred
      file: CamelotFactory\CamelotFactory.wasm
  - kind: ethereum
    name: NFTPoolFactory
    network: arbitrum
    source:
      address: "0x6dB1EF0dF42e30acF139A70C1Ed0B7E6c51dBf6d"
      abi: NFTPoolFactory
      startBlock: 39339888
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeePercentOwnershipTransferred
      abis:
        - name: NFTPoolFactory
          file: NFTPoolFactory\abis\NFTPoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,address)
          handler: handlePoolCreated
      file: NFTPoolFactory\NFTPoolFactory.wasm
