specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CamelotFactory
    network: mainnet
    source:
      address: "0x6EcCab422D763aC031210895C81787E87B43A652"
      abi: CamelotFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeePercentOwnershipTransferred
        - FeeToTransferred
        - OwnerFeeShareUpdated
        - OwnershipTransferred
        - PairCreated
        - ReferrerFeeShareUpdated
        - SetStableOwnershipTransferred
      abis:
        - name: CamelotFactory
          file: ./abis/CamelotFactory.json
      eventHandlers:
        - event: FeePercentOwnershipTransferred(indexed address,indexed address)
          handler: handleFeePercentOwnershipTransferred
        - event: FeeToTransferred(indexed address,indexed address)
          handler: handleFeeToTransferred
        - event: OwnerFeeShareUpdated(uint256,uint256)
          handler: handleOwnerFeeShareUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
        - event: ReferrerFeeShareUpdated(address,uint256,uint256)
          handler: handleReferrerFeeShareUpdated
        - event: SetStableOwnershipTransferred(indexed address,indexed address)
          handler: handleSetStableOwnershipTransferred
      file: ./src/camelot-factory.ts
